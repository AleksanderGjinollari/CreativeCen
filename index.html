<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>CreativeCen</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700|Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- start of landing-page-->
    <div class="layer">
      <nav class="menu">
        <h4 class="logo">CreativeCen</h4>
        <a href="#work" class="button">Work</a>
        <a href="#before-after" class="button">Before&After</a>
        <a href="#contact" class="button">Contact</a>
      </nav>
      <section class="container">
        <h2 id="main-text" class="main-title">Explore</h2>
        <img
          src="/images/bg1 effect/Background.png"
          class="bg1"
          id="bg1"
          alt=""
        />
        <img
          src="/images/bg1 effect/Flying 3.png"
          class="ombrella"
          id="ombrella"
          alt=""
        />
        <img
          src="/images/bg1 effect/Png ballon front.png"
          class="rock"
          id="rock"
          alt=""
        />
      </section>
      <!-- end of landing-page-->
      <!-- start of work section-->
      <div id="work">
        <h2 class="my-work-h2">My work</h2>
        <div class="grid-position">
          <div class="content">
            <div class="work-card">
              <img class="work-card-img" src="#" alt="#" />
              <h2 class="text">Work card</h2>
            </div>
            <div class="work-card">
              <img class="work-card-img" src="#" alt="#" />
              <h2 class="text">Work card</h2>
            </div>
            <div class="work-card">
              <img class="work-card-img" src="#" alt="#" />
              <h2 class="text">Work card</h2>
            </div>
            <div class="work-card">
              <img class="work-card-img" src="#" alt="#" />
              <h2 class="text">Work card</h2>
            </div>
            <div class="work-card">
              <img class="work-card-img" src="#" alt="#" />
              <h2 class="text">Work card</h2>
            </div>
            <div class="work-card">
              <img class="work-card-img" src="#" alt="#" />
              <h2 class="text">Work card</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- end of work cards-->
      <!-- start of before and after section-->
      <div id="before-after" class="before-after-main-div">
        <h2 class="before-and-after-h2">Before&After</h2>
        <div class="before-after">
          <div class="wrapper">
            <div class="completed-works1"></div>
            <div class="completed-works2"></div>
            <div class="completed-works3"></div>
            <div class="completed-works4"></div>
          </div>
        </div>
      </div>
      <!-- end of before and after section-->
      <!-- start of about me and contact section-->
      <div id="contact" class="div4">
        <h2 class="div4-title">Contact me</h2>
      </div>
      <!-- end of about me and contact section-->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
